<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>
body{
    margin:10px;
    
    font-family:sans-serif;
}
.chart div {
    border: 2px gray dotted;
  font: 10px sans-serif;
  background-color: red;
  text-align: right;
  padding: 3px;
  margin: 3px;
  color: white;
}

</style>
</head>
<body>
<h2>Simple bar chart example</h2>
<div class="chart"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [24, 18, 25, 26, 33, 42];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 800]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
</body>
</html>
